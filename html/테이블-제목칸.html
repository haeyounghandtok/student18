<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>td 테이블의 제목칸</title>
</head>
<body>
  <!-- 3줄 4칸
  tr*3
td*4
 -->
 <p>다중커서 만들기</p>
 <p>alt + 클릭
  다중커서 만든 후 수정작업을 하면
  커서 위치한 곳의 동일한 수정
 </p>

 <table border="1" width="80%">
  <tr>
    <th></th>
    <th scope="col">내요ㅕ</th>
    <th scope="col">제목</th>
    <th scope="col">제목</th>
  </tr>
  <tr>
    <td>제목</td>
    <td>내요ㅕ</td>
    <td>내요ㅕ</td>
    <td>내요ㅕ</td>
  </tr>
  <tr>
    <td>제목</td>
    <td>내요ㅕ</td>
    <td>내요ㅕ</td>
    <td>내요ㅕ</td>
  </tr>
 </table>

</body>
</html>
