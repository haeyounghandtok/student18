<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>table-col</title>
</head>
<body>
  <h1>테이블 컬럼지정</h1>
  <p>
    emmet 부모>자식
    emmet 형제 + 바로뒤형제
  </p>
  <p>
    caption>colgroup 부모자식
    caption+colgroup 형제 형제

  </p>

  <table border="1" width="50%">
    <caption>테이블 제목</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <!-- 3줄 3칸 
    -->
    <!-- 
      3줄 tr*3
      3칸
        1줄 
        2줄
        3줄
     -->

  
  </table>

  <hr>


  <table border="2" width="50%">
    <caption>콜그룹연습</caption>
    <colgroup>
    <col class="장소">
    <col span="2">
    <col>
    </colgroup>
  </table>
  <table>
    <thead> 
      <tr>
        <th></th>
        <th>강의실</th>
        <th>인원</th>
       </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <th>강의실</th>

        </tr>
        <tr>

        </tr>
        
      </tbody>
     
  </table>

</html>
